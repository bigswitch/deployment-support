management_os: ubuntu
hypervisor: xen
mysql_root_pwd: bsn
cloud_db_pwd: null
default_pxe_interface:
  interface: eth0
  inet: dhcp
default_node_username: root
default_node_password: bsnbsn
pxe_gw: 10.8.0.1
default_role: compute
default_xenserver_pool: pool1
default_bond_interface:
  interfaces:
  - eth2
  - eth3
  name: bond0
default_bridges:
- name: cs-mgmt
  inet: dhcp
  vlan: null
- name: cs-guest
  inet: manual
  vlan: 10
nodes:
- hostname: 172.16.54.130
  role: management
  host_name_label: management
  pxe_interface: 
    interface: eth0
    inet: static
    address: 172.16.54.130
    netmask: 255.255.255.0
    dns-nameservers: 172.16.54.2
  management_bond:
    inet: static
    address: 10.8.11.10
    network: 10.8.11.0
    netmask: 255.255.255.0
    vlan: null
- hostname: 172.16.54.132
  host_name_label: xenserver1
- hostname: 172.16.54.134
  host_name_label: xenserver2
  xenserver_ppol: pool2
  pxe_interface:
    interface: eth0
    inet: static
    address: 172.16.54.134
    netmask: 255.255.255.0
    dns-nameservers: 172.16.54.2
  bridges:
  - name: cs-mgmt
    inet: static
    address: 10.8.11.11
    netmask: 255.255.255.0
    gateway: 10.8.11.11
    vlan: null
  - name: cs-guest
    inet: manual
    vlan: 10
